<!DOCTYPE html>

      name="description"
      content="there might be situations where you need some tools but you can't find them so here is the solution, a lot of them in this single place with their links and link to their docs "
    />
    <meta name="keywords" content="code, tools, devurl, development, links" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Pushkar Yadav" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <title>Dev Links</title>
    <meta property="og:title" content="DEVURL" />
    <meta property="og:site_name" content="devurl" />
    <meta property="og:url" content="https://devurl.netlify.app/" />

      property="og:description"

    />
    <meta property="og:type" content="website" />

      property="og:image"

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>
    <div class="preloader">
      <img src="./logo.svg" alt="" class="loader" />
    </div>
    <nav class="flex">
      <div class="logo" onClick="getPage('home')">DEVURL</div>
      <button class="mobile-toggle">
        <div class="line l1"></div>
        <div class="line l2"></div>
      </button>
      <div class="nav-links flex">
        <div class="page-target active-page">Home</div>
        <div class="page-target">About</div>
        <div class="page-target">FAQ</div>
        <div class="page-target">Contact</div>
      </div>
    </nav>

    <noscript>Please Enable Javascript in your Browser</noscript>
    <div class="wrapper"></div>
    <script>
      const preloader = document.querySelector(".preloader");
      window.addEventListener("load", function () {
        preloader.classList.add("hide-preloader");
      });
    </script>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/components.js"></script>
    <script src="./assets/js/app.js"></script>
